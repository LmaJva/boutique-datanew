- label: carnet-porte-carte
  title:
    fr: Carnet Porte-Carte
    en: Carnet Porte-Carte
  description:
    fr: Carnet artisanal dont la couverture, en papier rigide, permet de glisser la carte postale de son choix et ainsi laisser transparaître les couleurs et formes pour une couverture perosnnalisée et amovible. Les pages sont entièrement artisanales en papiers recyclés, c'est pourquoi il est préférable d'y écrire au stylo bille ou crayon de papier
    en: Handmade notebook with a stiff paper's cover that allows you to slip in the postcard of your choice and let the colors and shapes show through for a perosnalized and removable cover. The pages are full handmade of recycled paper, that's why it is preferable to write with a ballpoint pen or pencil.
